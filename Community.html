        <title>Your Website</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #daff08;
                text-align: center;
                padding: 10px;
            }

            nav {
                display: flex;
                justify-content: center;
                background-color: #06300e;
            }

            nav a {
                text-decoration: none;
                color: #fffb04;
                padding: 10px 20px;
            }

            nav a:hover {
                background-color: #0f6427;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                display: flex;
                flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
            }

            #map {
                flex: 1; /* Make the map take up available space */
                height: 70vh;
            }

            .friend-list {
                flex: 0 0 30%;
                max-width: 30%;
                background-color: #f0f0f0; 
                padding: 20px; 
                box-sizing: border-box; 
                height: 300px; 
                overflow-y: scroll;
                margin-right: 20px; 
            }

  
            .friend-list ul {
                list-style: none;
                padding: 0;
            }

            .friend-list ul li {
                margin-bottom: 10px;
            }

            .friend-list ul li a {
                text-align: left; 
                display: block; 
                padding: 10px 0; 
                text-decoration: none;
                color: #f0f0f0; 
            }

            

            .friend-profile-image {
                width: 100px;
                height: 100px; 
                border-radius: 50%;
                object-fit: cover;
            }

            .profile {
                margin-top: 20px;
                padding: 20px;
                background-color: #f2f2f2;
                border-radius: 5px;
            }

            .friend-list-container {
                display: flex;
                flex-wrap: wrap;
            }
